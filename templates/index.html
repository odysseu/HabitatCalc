<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSM Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Include the map HTML generated by Folium -->
    {{ map_html|safe }}
</head>
<body>

<!-- Latitude Input -->
<label for="latitude">Latitude:</label>
<input type="text" id="latitude" value="48.8566">

<!-- Longitude Input -->
<label for="longitude">Longitude:</label>
<input type="text" id="longitude" value="2.3522">

<!-- Button to Set Map Center -->
<button onclick="setMapCenter()">Set Map Center</button>

<script>
    function setMapCenter() {
        // Get values from input fields
        var latitude = parseFloat(document.getElementById('latitude').value);
        var longitude = parseFloat(document.getElementById('longitude').value);

        // Set new map center
        map_html.setView([latitude, longitude], 12);
    }
</script>

</body>
</html>
