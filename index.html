<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculette Projet Immobilier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculette Projet Immobilier</h1>
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider round"></span>
        </label>
        <form id="calculette-form">
            <div class="form-section">
                <div>
                    <h2>Achat</h2>
                    <label for="prix">Prix du bien (€): <span class="help-icon">? <span class="help-text">Le prix d'achat du bien immobilier.</span></span></label>
                    <input type="number" id="prix" name="prix" value="300000" required>
                    
                    <label for="notaire">Frais de notaire (%): <span class="help-icon">? <span class="help-text">Pourcentage des frais de notaire applicables (4 pour du neuf, 8 pour de l'ancien).</span></span></label>
                    <input type="number" step="0.01" id="notaire" name="notaire" value="8" required>
                    
                    <label for="commission">Commission agence (%): <span class="help-icon">? <span class="help-text">Pourcentage des frais d'agence.</span></span></label>
                    <input type="number" step="0.01" id="commission" name="commission" value="0" required>
                </div>
                <div>
                    <h2>Emprunt</h2>
                    <label for="apport">Apport personnel (€): <span class="help-icon">? <span class="help-text">Montant de l'apport personnel.</span></span></label>
                    <input type="number" id="apport" name="apport" value="0" required>
                    
                    <label for="taux">Taux d'intérêt (%): <span class="help-icon">? <span class="help-text">Taux d'intérêt annuel du prêt immobilier.</span></span></label>
                    <input type="number" step="0.01" id="taux" name="taux" value="1" required>
                    
                    <label for="duree">Durée du prêt (années): <span class="help-icon">? <span class="help-text">Durée totale du prêt en années.</span></span></label>
                    <input type="number" id="duree" name="duree" value="20" required>
                </div>
            </div>
            <h2>Financement</h2>
            <label for="loyer-fictif">Loyer fictif mensuel (€): <span class="help-icon">? <span class="help-text">Loyer mensuel que vous paieriez si vous louiez au lieu d'acheter.</span></span></label>
            <input type="number" id="loyer-fictif" name="loyer-fictif" value="1000" required>
            
            <div id="loyers-container">
                <div class="loyer-container">
                    <input type="number" id="loyer-0" name="loyer-0" placeholder="Loyer mensuel (€)" required>
                    <input type="number" step="0.01" id="duree-location-0" name="duree-location-0" placeholder="Durée (% de l'année)" required>
                    <button type="button" onclick="ajouterLoyer()">+</button>
                </div>
            </div>
            
            <button type="button" onclick="genererRapport()">Calculer</button>
        </form>
        <div id="resultat"></div>
        <canvas id="myChart"></canvas>
    </div>
    <!-- Inclusion de la bibliothèque jsPDF et Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script src="dark-mode.js"></script>
</body>
</html>
