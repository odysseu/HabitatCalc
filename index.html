<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculette Projet Immobilier</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; }
        .loyer-container { display: flex; align-items: center; }
        .loyer-container input { flex: 1; margin-right: 10px; }
        .loyer-container button { width: auto; padding: 10px; }
        #myChart { max-width: 800px; margin: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculette Projet Immobilier</h1>
        <form id="calculette-form">
            <h2>Achat</h2>
            <label for="prix">Prix du bien (€):</label>
            <input type="number" id="prix" name="prix" value="300000" required>
            
            <label for="notaire">Frais de notaire (%):</label>
            <input type="number" step="0.01" id="notaire" name="notaire" value="8" required>
            
            <label for="commission">Commission agence (%):</label>
            <input type="number" step="0.01" id="commission" name="commission" value="0" required>
            
            <h2>Emprunt</h2>
            <label for="apport">Apport personnel (€):</label>
            <input type="number" id="apport" name="apport" value="0" required>
            
            <label for="taux">Taux d'intérêt (%):</label>
            <input type="number" step="0.01" id="taux" name="taux" value="1" required>
            
            <label for="duree">Durée du prêt (années):</label>
            <input type="number" id="duree" name="duree" value="20" required>
            
            <h2>Financement</h2>
            <label for="loyer-fictif">Loyer fictif mensuel (€):</label>
            <input type="number" id="loyer-fictif" name="loyer-fictif" value="1000" required>
            
            <div id="loyers-container">
                <div class="loyer-container">
                    <input type="number" id="loyer-0" name="loyer-0" placeholder="Loyer mensuel (€)" required>
                    <input type="number" step="0.01" id="duree-location-0" name="duree-location-0" placeholder="Durée (% de l'année)" required>
                    <button type="button" onclick="ajouterLoyer()">+</button>
                </div>
            </div>
            
            <button type="button" onclick="genererRapport()">Calculer</button>
        </form>
        <div id="resultat"></div>
        <canvas id="myChart"></canvas>
    </div>
    <!-- Inclusion de la bibliothèque jsPDF et Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
